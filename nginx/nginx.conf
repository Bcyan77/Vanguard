worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream Django app
    upstream django {
        server web:8000;
    }

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name vanguard-lfg.com www.vanguard-lfg.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name vanguard-lfg.com www.vanguard-lfg.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/vanguard-lfg.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vanguard-lfg.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Report static page - /report/ path
        location /report/ {
            alias /app/report/;
            index report.html;
            try_files $uri $uri/ /report/report.html;

            # Static file caching
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Redirect /report to /report/
        location = /report {
            return 301 /report/;
        }

        # Django static files
        location /static/ {
            alias /app/staticfiles/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Django media files (if any)
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Django app proxy
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # WebSocket support (for future use)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
