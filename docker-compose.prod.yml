version: '3.8'

services:
  web:
    build: .
    command: gunicorn vanguard.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - BUNGIE_API_KEY=${BUNGIE_API_KEY}
      - BUNGIE_CLIENT_ID=${BUNGIE_CLIENT_ID}
      - BUNGIE_CLIENT_SECRET=${BUNGIE_CLIENT_SECRET}
      - ALLOWED_HOSTS=vanguard-lfg.com,www.vanguard-lfg.com,localhost
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./report:/app/report:ro
      - static_volume:/app/staticfiles:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    restart: unless-stopped

volumes:
  static_volume:
