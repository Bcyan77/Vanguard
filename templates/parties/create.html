{% extends 'base.html' %}

{% block title %}Create Party - Vanguard{% endblock %}

{% block extra_css %}
<style>
    .create-form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-header h1 {
        font-size: 2.5rem;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
        width: auto;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .form-actions button,
    .form-actions a {
        flex: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="create-form">
    <div class="form-header">
        <h1>⚔️ Create New Party</h1>
        <p style="color: #888;">Assemble your fireteam for your next adventure</p>
    </div>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">Party Title *</label>
                <input type="text" id="title" name="title" required placeholder="e.g., LFG Vault of Glass - Chill Run">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required
                    placeholder="Describe your party, requirements, and what you're looking for..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="activity_type">Activity Type *</label>
                    <select id="activity_type" name="activity_type" required>
                        <option value="">Select Activity</option>
                        {% for value, label in activity_types %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="max_members">Max Members *</label>
                    <input type="number" id="max_members" name="max_members" value="6" min="2" max="12" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="min_power_level">Minimum Power Level</label>
                    <input type="number" id="min_power_level" name="min_power_level" placeholder="e.g., 1800">
                </div>

                <div class="form-group">
                    <label for="scheduled_time">Scheduled Time</label>
                    <input type="datetime-local" id="scheduled_time" name="scheduled_time">
                </div>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags" placeholder="e.g., chill, experienced, sherpa">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="requires_mic" name="requires_mic">
                    <label for="requires_mic" style="margin-bottom: 0;">Microphone Required</label>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'parties:party_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn">Create Party</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
