{% extends 'base.html' %}

{% block title %}Edit {{ party.title }} - Vanguard{% endblock %}

{% block extra_css %}
<style>
    .edit-form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-header h1 {
        font-size: 2.5rem;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
        width: auto;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .form-actions button,
    .form-actions a {
        flex: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="edit-form">
    <div class="form-header">
        <h1>✏️ Edit Party</h1>
        <p style="color: #888;">Update your party details</p>
    </div>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">Party Title *</label>
                <input type="text" id="title" name="title" required value="{{ party.title }}">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required>{{ party.description }}</textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="activity_type">Activity Type *</label>
                    <select id="activity_type" name="activity_type" required>
                        {% for value, label in activity_types %}
                        <option value="{{ value }}" {% if party.activity_type==value %}selected{% endif %}>{{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="max_members">Max Members *</label>
                    <input type="number" id="max_members" name="max_members" value="{{ party.max_members }}"
                        min="{{ party.current_members }}" max="12" required>
                    <small style="color: #888;">Current members: {{ party.current_members }}</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="min_power_level">Minimum Power Level</label>
                    <input type="number" id="min_power_level" name="min_power_level"
                        value="{{ party.min_power_level|default:'' }}">
                </div>

                <div class="form-group">
                    <label for="scheduled_time">Scheduled Time</label>
                    <input type="datetime-local" id="scheduled_time" name="scheduled_time"
                        value="{% if party.scheduled_time %}{{ party.scheduled_time|date:'Y-m-d\TH:i' }}{% endif %}">
                </div>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags"
                    value="{% for tag in party.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="requires_mic" name="requires_mic" {% if party.requires_mic %}checked{%
                        endif %}>
                    <label for="requires_mic" style="margin-bottom: 0;">Microphone Required</label>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'parties:party_detail' party.pk %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
